<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact</title>
    <link rel="icon" href="./Images/jersey.jfif">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About Me</a></li>
              <li><a href="certifications.html">Certifications</a></li>
              <li><a href="project.html">Project</a></li>
              <li><a href="contact.html">Contact</a></li>
           </ul>

        </header>
    <h1 class="contact">Contact Me:</h1>
    <img id="hand" src="./Images/handshake.gif"/> <br>
<div class="form-container">
    <form class="form-field">
        <div class="form-details">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="First name"/> <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Last Name"/> <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="john@example.com"/> <br>
       <div class="radio">
        <p>Service Needed:</p>
        <input type="radio" id="webDevelopment"/>
        <label for="webDevelopment">Web Development</label>
        <input type="radio" id="digitalMarketing"/>
        <label for="digitalMarketing">Digital Marketing</label>
        <input type="radio" id="dataScience"/>
        <label id="break" for="dataScience">Data Science</label> <br>
       </div>
       <div class="msg">
        <label for="message">Message:</label> <br>
        <input id="inp" type="text" id="message"/>
    </div>
    </div>
    </form>
    <div class="container">
    <button type="button">Submit</button>
</div>
</div>
</body>
</html>
